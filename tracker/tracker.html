<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-3 ">
                        <a href="javascript:void(0)" ng-click="trackerCtrl.prevWeek()"><span class="glyphicon glyphicon-backward pull-right"></span></a>
                    </div>
                    <div class="col-lg-6" style="text-align:center">
                        <span class="h4" ng-bind="trackerCtrl.monday | date"></span>
                        <span class="glyphicon glyphicon-arrow-right"></span>
                        <span class="h4" ng-bind="trackerCtrl.friday | date"></span>
                    </div>
                    <div class="col-lg-3 ">
                        <a href="javascript:void(0)" ng-click="trackerCtrl.nextWeek()"><span class="glyphicon glyphicon-forward pull-left"></span></a>
                    </div>
                </div>

            </div>

            <div class="panel-body" cg-busy="trackerCtrl.promise">
                <table class="table tracker">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tracker in trackerCtrl.trackers"
                            ng-class="{danger: tracker.duration == undefined, 'warning': tracker.duration < trackerCtrl.appSettings.workingHourPerDay,'success': tracker.duration >= trackerCtrl.appSettings.workingHourPerDay}"
                            ng-click="trackerCtrl.gotoDetail(tracker)">
                            <td ng-bind="tracker.shortDate | date:'EEEE'"></td>
                            <td ng-bind="tracker.checkin | date:'HH:mm':'UTC'"></td>
                            <td ng-bind="tracker.checkout | date:'HH:mm':'UTC'"></td>
                            <td ng-bind="tracker.durationInFormat"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="progress">
                    <div class="progress-bar" ng-style="{width: trackerCtrl.weekHoursInPercent + '%'}">{{trackerCtrl.weekHoursInFormat}}</div>
                    <div class="progress-bar progress-bar-danger" ng-style="{width: trackerCtrl.lackOfHoursInPercent + '%'}">{{trackerCtrl.lackOfHoursInFormat}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6" ui-view>


    </div>
</div>
