<div class="row" style="margin-top: 50px;">
    <div class="col-4 offset-1">
        <h2>My account</h2>
        <form>
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" class="form-control" ng-model="model.user.displayName" placeholder="Lam Lê">

            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="model.user.email" placeholder="Lam Lê" readonly>

            </div>
            <!-- <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="0901123456" ng-model="model.user.phoneNumber">
            </div> -->

            <button type="submit" class="btn btn-primary" ng-click="model.saveUserProfile()">Submit</button>
        </form>
    </div>
</div>
