<fieldset class="fieldset-border">
    <legend><small>Create/Update Account</small> </legend>
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="accountCopy.name">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="accountCopy.email" ng-disabled="!creationMode">
                <small id="emailHelp" class="form-text text-muted">It cannot change afterward.</small>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Balance</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="accountCopy.balance">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
    </form>
</fieldset>
