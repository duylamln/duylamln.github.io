<fieldset class="fieldset-border">
    <legend><small>Create Order</small> </legend>
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" placeholder="Toocha" ng-model="orderName">
        </div>
        <div class="col-5">
            <input type="text" class="form-control" placeholder="https://foody.com/"
                   ng-model="menuUrl">
        </div>
        <div class="col-1">
            <input type="text" class="form-control" placeholder="5%" ng-model="discount">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-outline-dark" ng-disabled="!menuUrl"
                    ng-click="createNewOrder()">
                Create Order
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlFile1">Upload Menu Image</label>
        <file-upload on-change="onFileUploadChange({ imgSrc: imgSrc })"></file-upload>
    </div>

</fieldset>
